<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Voronoi Stippling</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://unpkg.com/d3-delaunay@6"></script> -->
    <!-- Using local d3-delaunay via Vite -->
</head>

<body>
    <div class="container">
        <h1>Weighted Voronoi Stippling</h1>
        <div class="controls">
            <div class="drop-zone" id="drop-zone">
                <p>Drag & drop an image here, or click to select</p>
                <input type="file" id="upload" accept="image/*">
            </div>
            <div class="slider-container">
                <label for="pointCount">Stipples: <span id="pointValue">2000</span></label>
                <input type="range" id="pointCount" min="100" max="20000" value="2000" step="100">
            </div>
            <span id="status">Ready</span>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
